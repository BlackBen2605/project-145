<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

<body>
    <a-scene background="color:yellow">
        <a-box position="-4 0.5 -3" color="red"></a-box>
        <a-sphere position="-7 0.5 -3" color="blue" radius="0.25"></a-sphere>
        <a-cylinder position="-1 0.5 -3" color="green" radius="0.4"></a-cylinder>
        <a-octahedron position="2 0.5 -3" color="pink" radius="0.45"></a-octahedron>
        <a-ring position="5 0.5 -3" color="purple" radius="0.7"></a-ring>
        <a-cone position="8 0.5 -3" color="brown" radius="0.9"></a-cone>
    </a-scene>
</body>
</html>
